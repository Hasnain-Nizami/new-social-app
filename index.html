<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class=" box p-3 bg-dark-subtle">
            <h1 class="text-center m-4">Create Account</h1>

            <input class="form-control mb-5" type="text" id="username" placeholder="User Name" aria-label="default input example">
            <input class="form-control mb-5" type="email" id="email" placeholder="Email" aria-label="default input example">
            <input class="form-control mb-5" type="password" id="password" placeholder="Password" aria-label="default input example">

            <div class="d-flex justify-content-center gap-4">
            <button type="button" class="btn btn-primary btn-lg" id="create">Sign Up</button>
            <a href="./login.html"><button type="button" class="btn btn-secondary btn-lg" >Sign IN</button></a> 
        </div>

        </div>
    </div>



    <script src="./app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
